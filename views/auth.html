<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaidya-Login/Signup</title>
    <link href="../static/auth.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="header">vaidya</h1>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h2>Create Account</h2>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<div class="sign-in">Sign in</div>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#" class="forgot-password">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				
				<div class="morphbg">
				<h2>Welcome Back!</h2> 
				<lottie-player src="https://assets9.lottiefiles.com/packages/lf20_q5pk6p1k.json"  background="transparent"  speed="1"  class="lottie-2"  loop  autoplay></lottie-player>               
				<p>Please login to continue.</p>
				<button class="ghost" id="signIn">Sign In</button>
			 	</div>
			</div>
			<div class="overlay-panel overlay-right">
				<lottie-player src="https://assets3.lottiefiles.com/packages/lf20_ioxlu1zt.json"  background="transparent"  speed="1"   class="lottie-1" loop  autoplay></lottie-player>
				<p>Enter your personal details and sign up with us today!</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
      <script src="../static/auth.js"></script>
</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
